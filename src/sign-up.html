<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="validation.js"></script>
</head>

<body>
    <!-- Navbar -->
    <iframe src="navbar.html" frameborder="0" width="100%" height="100"></iframe>

    <!-- Sections -->
    <div class="container">
        <div class="row">
        <div class="col-md-6"> <!-- Left side -->
            <div class="row">
                <div class="col-12">
                    <img class="img-responsive" style="max-width:100%;"
                        src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg" alt="Image" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img class="img-responsive" style="max-width:100%;"
                        src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg" alt="Image" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img class="img-responsive" style="max-width:100%;"
                        src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg" alt="Image" />
                </div>
            </div>
        </div>
        <div clas="col-md-6"> <!-- Right side -->
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div> <!-- Container-->
    <!-- Footer -->
    <iframe
      src="footer.html"
      frameborder="0"
      width="100%"
      height="100"
    ></iframe>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
