    <!-- Sections -->
    <div id="main-container" class="container">
      <div class="row row-with-margin">
        <div id="left-section" class="col-md-6">
          <!-- Left side -->
          <div class="row row-with-margin">
            <div class="col-12">
              <div class="image-div">
                <img
                  class="wide-img w-100"
                  src="https://pbs.twimg.com/media/GGZkkK2WAAA4XIA.jpg"

                />
              </div>
            </div>
          </div>
          <div class="row row-with-margin">
            <div class="col-12">
              <div class="image-div">
                <img
                  class="wide-img w-100"
                  src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg"
                  alt="Image"
                />
              </div>
            </div>
          </div>
          <div class="row row-with-margin">
            <div class="col-12">
              <div class="image-div">
                <img
                  class="wide-img w-100"
                  src="https://i.ebayimg.com/images/g/EWgAAOSwyP5aJeiu/s-l1200.jpg"
                  alt="Image"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Right side -->
          <div class="card" id="signup-card">
            <form>
              <div class="form-row align-items-center mt-3">
                <div class="col-md-4">
                  <label for="title" class="col-form-label">Title</label>
                </div>
                <div class="form-group mb-2">
                  <select class="form-control" id="titleSelect" name="title">
                    <option value="" selected disabled>Select</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Rev.">Rev.</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="form-row align-items-centermt mt-3">
                <div class="col-md-4">
                  <label for="firstName" class="col-form-label"
                    >First Name</label
                  >
                </div>
                <div class="col-md-8 mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Enter first name"
                    title="up to 15 letters"
                  />
                  <p id="fNameMsg"></p>
                </div>
              </div>
              <div class="form-row align-items-center mt-3">
                <div class="col-md-4">
                  <label for="lastName" class="col-form-label">Last Name</label>
                </div>
                <div class="col-md-8 mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter last name"
                    title="up to 15 letters"
                  />
                  <p id="lNameMsg"></p>
                </div>
              </div>
              <div class="form-row align-items-center mt-3">
                <div class="col-md-4">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-md-8 mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                  <p id="emailMsg"></p>
                </div>
              </div>
              <div class="form-row align-items-center mt-3">
                <div class="col-md-4">
                  <label for="dateOfBirth" class="col-form-label"
                    >Date of Birth</label
                  >
                </div>
                <div class="col-md-8 mb-2">
                  <input type="date" class="form-control" id="dateOfBirth" />
                </div>
              </div>
              <div class="form-row align-items-center mt-3">
                <div class="col-md-4">
                  <label for="phone" class="col-form-label">Phone</label>
                </div>
                <div class="col-md-8 mb-2">
                  <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                  />
                  <p id="phoneMsg"></p>
                </div>
              </div>
              <div class="form-row align-items-center mt-3">
                <button type="submit" id="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
