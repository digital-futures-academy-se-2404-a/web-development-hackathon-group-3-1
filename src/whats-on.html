<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <iframe
      src="navbar.html"
      frameborder="0"
      width="100%"
      height="100"
    ></iframe>

    <!-- Sections -->
    <div class="container">
      <div class="row">
        <!-- TODO CSS: container->row should have margins (or create a class for those rows) -->
        <div class="col-xs-12 col-md-9">
          <div id="carousel" class="image-div">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://via.placeholder.com/800"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="https://via.placeholder.com/800"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="card">
            <div class="card-body">
              <p class="card-title">Card content blablabla</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Row 1 -->

      <div class="row">
        <div class="col-xs-12 col-md-3">
          <div class="card">
            <div class="card-body">
              <p class="card-title">Card content blablabla</p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-9">
          <!-- Image is background of image-div-->
          <div class="image-div">
            <img
              class="img-fluid"
              src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg"
              alt="Image"
            />
          </div>
        </div>
      </div>
      <!-- Row 2 -->

      <div class="row">
        <div class="ol-sm-6 col-md-3">
          <!-- Image is background of image-div-->
          <div class="image-div">
            <img
              class="img-fluid"
              src="https://www.uhclthesignal.com/wordpress/wp-content/uploads/2018/06/share.jpg"
              alt="Image"
            />
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card content blablabla</h2>
              <p class="card-body">Lorem ipsum</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Movie synopsis</h2>
              <p class="card-body">Lorem ipsum</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Screens and showing time</h2>
              <ul>
                <li>Standard | Screen 1: 10:00</li>
                <li>Super IMAX | Screen 3: 14:00</li>
                <li>3D | Screen 2: 12:00</li>
                <li>2D | Screen 3: 14:00</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Row 3-->
    </div>
    <!-- Container-->
    <!-- Footer -->
    <iframe
      src="footer.html"
      frameborder="0"
      width="100%"
      height="100"
    ></iframe>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
